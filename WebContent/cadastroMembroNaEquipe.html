      .bd-placeholder-img {
        font-size: 1.125rem;

      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {

      }

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark" id="barraNav">
      <a class="navbar-brand" href="#">Alpha Planning</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
        </ul>
      </div>
    </nav>
    <div style="margin-bottom: 15%;   padding-left: 2%; padding-right: 2%;">

      <div class="bodyLogin" >
        <h1 style="color: #FFFFFF; text-align: center; padding-bottom: 3%;" >Adicionar Membro na equipe</h1>

        <form action="menuTarefas.html">
          <div class="form-row">
            <div class="form-group col-md-4">
              <label style="color: #FFFFFF; text-align: center;" >Nome</label>
              <input type="text" class="form-control" id="inputNome" placeholder="Nome do Usuario">
            </div>
            <div class="form-group col-md-4">
                <label style="color: #FFFFFF; text-align: center;" >Email</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="Email do Usuario">
              </div>
            <div class="form-group col-md-4">
              <label for="inputCargos" style="color: #FFFFFF; text-align: center;" >Cargo</label>
              <select id="inputCargos" class="form-control">
                <option selected>Escolha...</option>
                <option>Desenvolvedor</option>
                <option>Testador</option>
                <option>Gerente</option>
              </select>
            </div>
          </div>
 
          <button style="margin-left: auto; margin-right: auto; width: 40%;  background-color: #e45c34; color: #FFFFFF; border: none;" class="btn btn-lg btn-primary btn-block" type="submit">
            Registrar
          </button>
        </form>

    </div>

    </div>
    
    <footer class="page-footer fixed-bottom font-small darken-3">
